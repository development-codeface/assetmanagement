      <div class="form-group">
        <label for="exampleInputPassword1">Room2</label>
        <input type="input" class="form-control" id="in_temp_room2" placeholder="Temparature">
      </div>

    </fieldset>

    <fieldset>
    <legend>Humidity</legend>
      <div class="form-group">
        <label for="exampleInputPassword1">Humidity</label>

      </div>

      </div>
    </fieldset>

     <fieldset>
    <legend>Exit violation </legend>
      <div class="form-group">

      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Exit 2</label>
        <input type="input" class="form-control" id="in_exit2_violate" placeholder="Exit violation">

      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Exit 3</label>
        <input type="input" class="form-control" id="in_exit3_violate" placeholder="Exit violation">
        <input type="input" class="form-control" id="in_exit3_device" placeholder="Exit violation">
      </div>
    </fieldset>
